name: Build and deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: |
        rustup toolchain install wasm32-unknown-unknown
        cargo build --verbose --target wasm32-unknown-unknown --release

    - name: Wasm bindgen
      run: |
        cargo install wasm-bindgen-cli
        wasm-bindgen target/wasm32-unknown-unknown/release/rust-roguelike.wasm --out-dir ./wasm --no-modules --no-typescript

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: wasm
